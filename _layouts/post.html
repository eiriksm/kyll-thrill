<h1 class="post-title">{{page.title}}</h1>
<span class="date updated">Posted <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time></span>
{{content}}
<script>
  var baseUrl = "{{site.baseurl}}";
</script>
{% if site.env == 'development' %}
  <script src="{{site.baseurl}}/js/posts.js"></script>
{% else %}
  <script>if("undefined"==typeof c){if(window&&window.localStorage&&localStorage.setItem("redirect",window.location.pathname),"undefined"==typeof baseUrl||""===baseUrl)var baseUrl="/";window.location.href=baseUrl}</script>
{% endif %}
